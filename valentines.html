<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? üíù</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z2XY8N25QD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Z2XY8N25QD');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 50%, #ffe4e9 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Background floating elements */
        .bg-float {
            position: fixed;
            pointer-events: none;
            opacity: 0.2;
            animation: float-up 15s infinite linear;
            z-index: 0;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Screens */
        .screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .hidden { display: none !important; }

        /* ===== SETUP SCREEN ===== */
        .setup-card {
            background: white;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
            max-width: 380px;
            width: 100%;
            text-align: center;
            animation: slide-up 0.6s ease;
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .big-emoji {
            font-size: 80px;
            display: block;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 15px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        .setup-card h1 {
            color: #e91e63;
            font-size: 1.6rem;
            margin-bottom: 8px;
        }

        .setup-card p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: border-color 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e91e63;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b9d, #e91e63);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233,30,99,0.4);
        }

        .share-section {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 16px;
            display: none;
        }

        .share-section.show {
            display: block;
            animation: fade-in 0.4s ease;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .url-box {
            background: white;
            padding: 12px;
            border-radius: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8rem;
            color: #555;
            border: 1px solid #e0e0e0;
            margin-bottom: 12px;
        }

        .share-btns {
            display: flex;
            gap: 10px;
        }

        .share-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-copy { background: #4CAF50; color: white; }
        .btn-whatsapp { background: #25D366; color: white; }

        /* ===== QUESTION SCREEN ===== */
        .question-screen {
            text-align: center;
        }

        .question-title {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 2px 15px rgba(0,0,0,0.2);
            margin-bottom: 50px;
            line-height: 1.3;
            animation: fade-in-down 0.8s ease;
        }

        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            min-height: 250px;
            position: relative;
        }

        /* YES BUTTON */
        .btn-yes {
            padding: 25px 70px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(76,175,80,0.4);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* YES BUTTON ANIMATIONS */
        .yes-pulse {
            animation: yes-pulse 1s infinite;
        }

        @keyframes yes-pulse {
            0%, 100% { transform: scale(var(--yes-scale, 1)); box-shadow: 0 10px 40px rgba(76,175,80,0.4); }
            50% { transform: scale(calc(var(--yes-scale, 1) * 1.05)); box-shadow: 0 15px 50px rgba(76,175,80,0.6); }
        }

        .yes-rainbow {
            animation: rainbow 1s infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .yes-float {
            animation: float-yes 2s infinite ease-in-out;
        }

        @keyframes float-yes {
            0%, 100% { transform: translateY(0) scale(var(--yes-scale, 1)); }
            50% { transform: translateY(-15px) scale(var(--yes-scale, 1)); }
        }

        /* NO BUTTON */
        .btn-no {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #e0e0e0;
            color: #666;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        /* NO BUTTON ANIMATIONS */
        .no-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .no-fade {
            animation: fade-out-in 0.6s ease-in-out;
        }

        @keyframes fade-out-in {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .no-rotate {
            animation: spin-rotate 0.6s ease-in-out;
        }

        @keyframes spin-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(0.8); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .no-blur {
            animation: blur-effect 0.6s ease-in-out;
        }

        @keyframes blur-effect {
            0%, 100% { filter: blur(0); }
            50% { filter: blur(5px); }
        }

        .no-bounce {
            animation: bounce-away 0.6s ease-in-out;
        }

        @keyframes bounce-away {
            0% { transform: translateX(0); }
            25% { transform: translateX(-30px); }
            50% { transform: translateX(30px); }
            75% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }

        .no-flip {
            animation: flip-3d 0.6s ease-in-out;
        }

        @keyframes flip-3d {
            0% { transform: perspective(400px) rotateY(0); }
            50% { transform: perspective(400px) rotateY(180deg); }
            100% { transform: perspective(400px) rotateY(360deg); }
        }

        .no-glitch {
            animation: glitch 0.3s ease-in-out;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, -5px); }
            80% { transform: translate(5px, 5px); }
            100% { transform: translate(0); }
        }

        /* MESSAGE DISPLAY */
        .message-display {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1rem;
            color: #e91e63;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            max-width: 90vw;
        }

        .message-display.show {
            opacity: 1;
            animation: message-pop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes message-pop {
            0% { transform: translateX(-50%) scale(0) translateY(20px); }
            50% { transform: translateX(-50%) scale(1.1) translateY(-5px); }
            100% { transform: translateX(-50%) scale(1) translateY(0); }
        }

        /* SAD EMOJI OVERLAY */
        .sad-emoji {
            position: fixed;
            font-size: 60px;
            pointer-events: none;
            opacity: 0;
            z-index: 100;
            animation: sad-pop 1s ease-out forwards;
        }

        @keyframes sad-pop {
            0% { opacity: 0; transform: scale(0) translateY(0); }
            20% { opacity: 1; transform: scale(1.2) translateY(-20px); }
            100% { opacity: 0; transform: scale(1) translateY(-50px); }
        }

        /* SCREEN SHAKE EFFECT */
        .screen-shake {
            animation: screen-shake 0.5s ease-in-out;
        }

        @keyframes screen-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* BREAKING HEART */
        .breaking-heart {
            position: fixed;
            font-size: 50px;
            pointer-events: none;
            z-index: 100;
            animation: break-heart 0.8s ease-out forwards;
        }

        @keyframes break-heart {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 0; transform: scale(0) rotate(180deg); }
        }

        /* TEAR DROP */
        .tear-drop {
            position: fixed;
            width: 20px;
            height: 30px;
            background: linear-gradient(to bottom, #4FC3F7, #0288D1);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            pointer-events: none;
            z-index: 100;
            animation: tear-fall 1s ease-in forwards;
        }

        @keyframes tear-fall {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(100px); }
        }

        /* RAIN EFFECT */
        .rain-drop {
            position: fixed;
            width: 2px;
            height: 20px;
            background: rgba(79, 195, 247, 0.6);
            pointer-events: none;
            z-index: 5;
            animation: rain-fall 0.8s linear forwards;
        }

        @keyframes rain-fall {
            0% { transform: translateY(-20px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* SPARKLE EFFECT */
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-anim 0.8s ease-out forwards;
        }

        @keyframes sparkle-anim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* ===== SUCCESS SCREEN ===== */
        .success-screen {
            text-align: center;
        }

        .success-emoji {
            font-size: 120px;
            margin-bottom: 20px;
            animation: success-bounce 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes success-bounce {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .success-title {
            font-size: 3rem;
            color: white;
            text-shadow: 0 2px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .success-msg {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.95);
            max-width: 400px;
            line-height: 1.6;
        }

        /* CONFETTI */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            pointer-events: none;
            z-index: 999;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Mobile */
        @media (max-width: 400px) {
            .question-title { font-size: 1.8rem; }
            .btn-yes { font-size: 1.5rem; padding: 20px 50px; }
            .btn-no { font-size: 1rem; padding: 12px 30px; }
        }
    </style>
</head>
<body>
    <!-- Background floats -->
    <div id="bgFloats"></div>

    <!-- SETUP SCREEN -->
    <div class="screen" id="screenSetup">
        <div class="setup-card">
            <span class="big-emoji">üíù</span>
            <h1>Valentine Surprise</h1>
            <p>Create a personalized link for your special someone!</p>
            
            <div class="input-group">
                <label>Their Name</label>
                <input type="text" id="inputName" placeholder="e.g. Bae" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label>Your Name (Optional)</label>
                <input type="text" id="inputFrom" placeholder="e.g. Your Name" autocomplete="off">
            </div>
            
            <button class="btn-primary" onclick="generateLink()">‚ú® Create Magic Link</button>
            
            <div class="share-section" id="shareSection">
                <p style="color:#666; font-size:0.9rem; margin-bottom:10px;">Share this link:</p>
                <div class="url-box" id="urlBox"></div>
                <div class="share-btns">
                    <button class="share-btn btn-copy" onclick="copyLink()">üìã Copy</button>
                    <button class="share-btn btn-whatsapp" onclick="shareWhatsApp()">üí¨ WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <!-- QUESTION SCREEN -->
    <div class="screen hidden question-screen" id="screenQuestion">
        <h1 class="question-title" id="questionText">Will you be my Valentine? üåπ</h1>
        <div class="button-area">
            <button class="btn-yes yes-pulse" id="btnYes" onclick="handleYes()">YES! üíñ</button>
            <button class="btn-no" id="btnNo" onmouseenter="handleNo()" ontouchstart="handleNo()">No üôà</button>
            <div class="message-display" id="messageDisplay">That button has commitment issues! üòÑ</div>
        </div>
    </div>

    <!-- SUCCESS SCREEN -->
    <div class="screen hidden success-screen" id="screenSuccess">
        <div class="success-emoji">ü•∞üíïüéâ</div>
        <h1 class="success-title">Yay! You said YES!</h1>
        <p class="success-msg" id="successMsg">You've made this Valentine's Day perfect! üíù</p>
    </div>

    <script>
        // Background animation
        function createBgFloats() {
            const container = document.getElementById('bgFloats');
            const items = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ú®', 'üåπ'];
            for (let i = 0; i < 15; i++) {
                const el = document.createElement('div');
                el.className = 'bg-float';
                el.textContent = items[Math.floor(Math.random() * items.length)];
                el.style.left = Math.random() * 100 + '%';
                el.style.fontSize = (20 + Math.random() * 30) + 'px';
                el.style.animationDelay = Math.random() * 15 + 's';
                el.style.animationDuration = (12 + Math.random() * 8) + 's';
                container.appendChild(el);
            }
        }
        createBgFloats();

        // URL params
        const params = new URLSearchParams(window.location.search);
        const recipient = params.get('name');
        const sender = params.get('from');

        if (recipient) {
            document.getElementById('screenSetup').classList.add('hidden');
            document.getElementById('screenQuestion').classList.remove('hidden');
            
            if (sender) {
                document.getElementById('questionText').textContent = 
                    decodeURIComponent(sender) + ' wants to know...\nWill you be their Valentine? üåπ';
                document.getElementById('successMsg').textContent = 
                    decodeURIComponent(sender) + ' is doing a happy dance right now! üíÉüï∫';
            }
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'question_view', { recipient, sender });
            }
        }

        // Setup functions
        function generateLink() {
            const name = document.getElementById('inputName').value.trim();
            const from = document.getElementById('inputFrom').value.trim();
            
            if (!name) {
                document.getElementById('inputName').style.borderColor = '#ff4444';
                setTimeout(() => document.getElementById('inputName').style.borderColor = '#e0e0e0', 500);
                return;
            }
            
            let url = window.location.origin + window.location.pathname + '?name=' + encodeURIComponent(name);
            if (from) url += '&from=' + encodeURIComponent(from);
            
            document.getElementById('urlBox').textContent = url;
            document.getElementById('shareSection').classList.add('show');
            
            if (typeof gtag !== 'undefined') gtag('event', 'link_created', { name });
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('urlBox').textContent);
            alert('Copied!');
        }

        function shareWhatsApp() {
            const url = document.getElementById('urlBox').textContent;
            window.open('https://wa.me/?text=' + encodeURIComponent('üíù Someone has a question for you!\n\n' + url), '_blank');
        }

        // THE GAME
        let noCount = 0;
        const yesBtn = document.getElementById('btnYes');
        const noBtn = document.getElementById('btnNo');
        const msgDisplay = document.getElementById('messageDisplay');

        const messages = [
            "That button has commitment issues! üòÑ",
            "Nice try, but I'm too fast! üèÉ",
            "Come on, you know you want to! üíï",
            "The Yes button is looking lonely... ü•∫",
            "Resistance is futile! üíò",
            "Just click YES already! üòÇ",
            "My grandma clicks faster than this! üëµ",
            "You're breaking my heart! üíî",
            "Last chance before I tell everyone! üì¢",
            "Okay fine, keep trying... üòÖ"
        ];

        const noAnimations = [
            'no-shake', 'no-fade', 'no-rotate', 'no-blur', 
            'no-bounce', 'no-flip', 'no-glitch'
        ];

        function handleNo() {
            noCount++;
            
            // Show message
            msgDisplay.textContent = messages[Math.min(noCount - 1, messages.length - 1)];
            msgDisplay.classList.remove('show');
            void msgDisplay.offsetWidth; // Force reflow
            msgDisplay.classList.add('show');
            
            // Apply animation to No button
            const animClass = noAnimations[(noCount - 1) % noAnimations.length];
            noBtn.classList.remove(...noAnimations);
            void noBtn.offsetWidth;
            noBtn.classList.add(animClass);
            
            // Shrink No button
            const noScale = Math.max(0.6, 1 - (noCount * 0.08));
            noBtn.style.transform = 'scale(' + noScale + ')';
            
            // Grow Yes button
            const yesScale = 1 + (noCount * 0.15);
            yesBtn.style.setProperty('--yes-scale', yesScale);
            yesBtn.style.transform = 'scale(' + yesScale + ')';
            
            // Apply Yes button effects based on count
            yesBtn.classList.remove('yes-pulse', 'yes-rainbow', 'yes-float');
            if (noCount >= 3) yesBtn.classList.add('yes-rainbow');
            else if (noCount >= 5) yesBtn.classList.add('yes-float');
            else yesBtn.classList.add('yes-pulse');
            
            // Screen effects
            applyScreenEffects();
            
            // Visual effects
            createVisualEffects();
            
            if (typeof gtag !== 'undefined') gtag('event', 'no_clicked', { count: noCount });
        }

        function applyScreenEffects() {
            if (noCount === 2) {
                // Screen shake
                document.body.classList.add('screen-shake');
                setTimeout(() => document.body.classList.remove('screen-shake'), 500);
            }
            
            if (noCount === 4) {
                // Darken background slightly
                document.body.style.filter = 'brightness(0.9)';
            }
            
            if (noCount === 6) {
                // More dark
                document.body.style.filter = 'brightness(0.85)';
            }
        }

        function createVisualEffects() {
            // Sad emoji
            if (noCount % 2 === 0) {
                const sad = document.createElement('div');
                sad.className = 'sad-emoji';
                sad.textContent = ['üò¢', 'üò≠', 'üòø', 'ü•∫'][Math.floor(Math.random() * 4)];
                sad.style.left = (Math.random() * 80 + 10) + '%';
                sad.style.top = (Math.random() * 60 + 20) + '%';
                document.body.appendChild(sad);
                setTimeout(() => sad.remove(), 1000);
            }
            
            // Breaking heart
            if (noCount === 3 || noCount === 6) {
                const heart = document.createElement('div');
                heart.className = 'breaking-heart';
                heart.textContent = 'üíî';
                heart.style.left = '50%';
                heart.style.top = '40%';
                heart.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 800);
            }
            
            // Tear drops
            if (noCount >= 5) {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const tear = document.createElement('div');
                        tear.className = 'tear-drop';
                        tear.style.left = (45 + Math.random() * 10) + '%';
                        tear.style.top = '35%';
                        document.body.appendChild(tear);
                        setTimeout(() => tear.remove(), 1000);
                    }, i * 200);
                }
            }
            
            // Rain
            if (noCount >= 7) {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const drop = document.createElement('div');
                        drop.className = 'rain-drop';
                        drop.style.left = Math.random() * 100 + '%';
                        document.body.appendChild(drop);
                        setTimeout(() => drop.remove(), 800);
                    }, i * 50);
                }
            }
        }

        function handleYes() {
            document.getElementById('screenQuestion').classList.add('hidden');
            document.getElementById('screenSuccess').classList.remove('hidden');
            
            // Reset background
            document.body.style.filter = 'brightness(1)';
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = ['#ff6b9d', '#e91e63', '#FFD700', '#4CAF50', '#2196F3'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
            
            if (typeof gtag !== 'undefined') gtag('event', 'yes_clicked', { no_attempts: noCount });
        }
    </script>
</body>
</html>
